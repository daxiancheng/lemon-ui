    body,

    .ButtonBox {
      border: 1px solid #ddd;

    .buttonContent {
      width: 100%;
      /* border:  1px solid; */
      display: flex;

      padding: 12px;

      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;

    .sourceContent {
      border-top: 1px solid #ddd;
      padding: 12px;
      height: 412px;
      overflow-y: auto;
      background: #f5f2f0
    }
    /* 滚动条整体，高宽分别对应横竖滚动条的尺寸*/
    .sourceContent::-webkit-scrollbar{
      width: 6px;
      height: 6px;
    }
    /* 定义滚动条轨道 */
    .sourceContent::-webkit-scrollbar-track{
      border-radius:2px;
      background-color: #eee;
    }
    /* 定义滑块 */
    .sourceContent::-webkit-scrollbar-thumb{
      border-radius:2px;
      background-color: #aaa;
    }
    pre[class*="language-css"]{
      overflow:unset !important;
    }
